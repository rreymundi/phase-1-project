<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EZ TV</title>
    <script src='index.js'></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div id='title-header'>
      <h1>EZ TV</h1>
    </div>
    <div id='search-tv'>
      <form id="tv-form">
        <input id="search" placeholder="Search...">
        <button>Search</button>
      </form>
    </div>

    <!-- search results -->
    <div id='search-results'>
      <h3>Search results</h3>
      <div id='results'>
        <ul id='search-results-list'></ul>
      </div>
    </div>
    
    <!-- this is my watch list table -->
    <div id='my-list'>
      <h2>My Watch List</h2>
      <div id='my-watch-list-div'>
        <ul id='my-watch-list'></ul>
      </div>
    </div>
  </body>

  <footer>
    <div class="container">
      <button id="themeSelector">theme</button>
    </div>
  </footer>
